        <div *ngFor="let viaje of viajesAAnalizar">
            <mat-accordion>
              <mat-expansion-panel>

                  (click)="verRetrasosViaje(viaje)"> Viaje {{ viaje.id }} realizado el día {{ viaje.fechaHoraSalidaEstipuladas }} </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-card>
                  <mat-card-content>
                    El viaje registra {{ viaje.retrasos.length }} retrasos, la información se muestra a la izquierda
                  </mat-card-content>
                </mat-card>
              </mat-expansion-panel>
            </mat-accordion>
        </div>
