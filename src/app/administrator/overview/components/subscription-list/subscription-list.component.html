<div fxLayout fxLayoutAlign="center center">

      <table mat-table [dataSource]="iDataSource" fxFlex="50">
<!--         <div *ngIf="isChecked; then showSubscriptions"></div>
        <ng-template #showSubscriptions> -->
        <!-- <div *ngFor="let element of iDataSource"></div> -->
        <ng-container matColumnDef="code" >
          <th mat-header-cell *matHeaderCellDef>Code</th>
          <td mat-cell *matCellDef="let element">{{ element.code }}</td>
        </ng-container>

        <ng-container matColumnDef="last">
            <th mat-header-cell *matHeaderCellDef>Last trip</th>
            <td mat-cell *matCellDef="let element">{{ element.last }}</td>
          </ng-container>

          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef>State</th>
            <td mat-cell *matCellDef="let element">{{ element.state }}</td>
          </ng-container>

        <ng-container matColumnDef="subscription">
          <th mat-header-cell *matHeaderCellDef>Subscription</th>
          <td mat-cell *matCellDef="let element">
            <mat-slide-toggle color="primary" [checked]="element.subscription">
            </mat-slide-toggle>
          </td>
        </ng-container>

        <ng-container matColumnDef="analyze">
          <th mat-header-cell *matHeaderCellDef>Analyze</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="analyze(element)">
              Analyze
            </button>
          </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="iDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: iDisplayedColumns"></tr>
<!--   </ng-template> -->
  </table>
</div>
