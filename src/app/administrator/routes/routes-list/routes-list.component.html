<table mat-table [dataSource]="iViajesAgrupados">
  <ng-container matColumnDef="terminalOrigen">
    <th mat-header-cell *matHeaderCellDef>Terminal origen</th>
    <td mat-cell *matCellDef="let element">
      {{ element.trayecto.terminalOrigen }}
    </td>
  </ng-container>

  <ng-container matColumnDef="terminalDestino">
    <th mat-header-cell *matHeaderCellDef>Terminal destino</th>
    <td mat-cell *matCellDef="let element">
      {{ element.trayecto.terminalDestino }}
    </td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
  </ng-container>

  <ng-container matColumnDef="analyze">
    <th mat-header-cell *matHeaderCellDef>Analizar</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="analyze(element.orden)">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="iDisplayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: iDisplayedColumns"></tr>
</table>
