<section class="table-container">
  <table mat-table [dataSource]="iRetrasos" fxFlex="50">
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let element">{{ element.tipo }}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
    </ng-container>

    <ng-container matColumnDef="tiempo">
      <th mat-header-cell *matHeaderCellDef>Tiempo</th>
      <td mat-cell *matCellDef="let element">{{ element.tiempo }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="iDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: iDisplayedColumns"></tr>
  </table>
</section>
