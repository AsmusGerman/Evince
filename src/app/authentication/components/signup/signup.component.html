<div class="container">
  <mat-card>
    <mat-card-title>Registrar</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Username"
              formControlName="username"
            />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
            />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Name"
              formControlName="name"
            />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Lastname"
              formControlName="lastname"
            />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label>Role</mat-label>
            <mat-select>
              <mat-option *ngFor="let role of roles" [value]="role.id">
                {{ role.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </p>

        <div class="button">
          <button type="submit" mat-button>Confirm</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
