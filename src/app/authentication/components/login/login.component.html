<section class="title">
  <h1 class="mat-display-1">Ingresá con los datos de tu cuenta</h1>
</section>
<form [formGroup]="form" (ngSubmit)="submit()" class="container">
  <section>
    <mat-form-field appearance="fill">
      <mat-label for="username">Tu nombre de usuario</mat-label>
      <input
        type="text"
        matInput
        placeholder="ej: Pedro Miguel"
        formControlName="username"
      />
    </mat-form-field>
  </section>
  <section>
    <mat-form-field appearance="fill">
      <mat-label for="username">Tu contraseña</mat-label>
      <input type="password" matInput formControlName="password" />
    </mat-form-field>
  </section>
  <section>
    <mat-checkbox>
      Recordarme
    </mat-checkbox>
  </section>
  <section>
    <button type="submit" mat-flat-button color="primary">Continuar</button>
  </section>
</form>
