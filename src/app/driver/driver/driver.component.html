<mat-card>
    <mat-accordion>
        <mat-expansion-panel *ngFor="let recorrido of mapRecorridos | keyvalue">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Recorrido: {{recorrido.key}}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <ng-template matExpansionPanelContent>
                <mat-form-field *ngFor="let viaje of recorrido.value">
                    <input matInput placeholder="Viaje" [(ngModel)]="viaje.id">
                </mat-form-field>
            </ng-template>
        </mat-expansion-panel>
    </mat-accordion>
</mat-card>
