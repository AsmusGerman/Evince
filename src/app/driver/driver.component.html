<evince-header [user]="iUser"></evince-header>
<nav mat-tab-nav-bar>
  <a
    mat-tab-link
    *ngFor="let link of iNavLinks"
    [routerLink]="link.path"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
    >{{ link.label }}</a
  >
</nav>
<router-outlet name="driver"></router-outlet>
