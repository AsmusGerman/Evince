<evince-header></evince-header>
<nav mat-tab-nav-bar headerPosition="below">
  <ng-container *ngFor="let tab of iTabs">
    <a
      *ngIf=" !tab.hide || tab.active"
      mat-tab-link
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
      [routerLink]="tab.path"
    >
      {{ tab.label }}
    </a>
  </ng-container>
</nav>
<router-outlet></router-outlet>
