<evince-header></evince-header>
<router-outlet></router-outlet>
<nav mat-tab-nav-bar mat-align-tabs="center">
  <ng-container *ngFor="let tab of iTabs">
    
    <a
      *ngIf="!tab.hide || tab.active"
      mat-tab-link
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
      [routerLink]="tab.path"
      class="boxed"
    >
      <mat-icon>{{tab.icon}}</mat-icon>
      <span>{{ tab.label }}</span>
    </a>
  </ng-container>
</nav>
