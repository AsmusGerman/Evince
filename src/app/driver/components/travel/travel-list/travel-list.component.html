<section class="column is-two-thirds-desktop">
  <ng-container *ngIf="iViajeActual | async as viaje">
    <evince-next-travel-card
      *ngIf="viaje.estado == 0"
      (onStartTravelTriggered)="start($event)"
    ></evince-next-travel-card>
    <evince-current-travel-card
      *ngIf="viaje.estado == 1"
    ></evince-current-travel-card>
  </ng-container>
</section>
<section>
  <mat-divider></mat-divider>
</section>
<section fxFlex="auto" aria-label="viajes completos">
  <cdk-virtual-scroll-viewport itemSize="10">
    <mat-card
      *ngFor="let viaje of iViajesFinalizados | async"
      class="mat-typography inactive mat-elevation-z4"
      fxLayout="column"
      matRipple
    >
      <section fxFlex>
        <span> {{ viaje.id }} </span>
        <span>
          {{ viaje.trayecto.terminalOrigenCodigo }} a
          {{ viaje.trayecto.terminalDestinoCodigo }}
        </span>
        <span fxFlex="auto"></span>
      </section>
      <button class="action" mat-icon-button>
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </mat-card>
  </cdk-virtual-scroll-viewport>
</section>
