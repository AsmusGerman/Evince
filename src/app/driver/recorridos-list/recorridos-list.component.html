<mat-card [(ngModel)]='viajeActual' name="viajeActual" ngDefaultControl>
    
    Viaje actual: {{viajeActual.id}}
    <br>
    Cantidad de pasajeros: {{viajeActual.cantPasajeros}}
    <mat-accordion>
        <mat-expansion-panel *ngFor="let recorrido of iDataSource">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Recorrido: {{recorrido.id}}
                </mat-panel-title>
                <mat-panel-description>
            </mat-panel-description>
            </mat-expansion-panel-header>
            <ul>
                <li *ngFor="let viaje of recorrido.viajes">
                    {{viaje.id}}
                    <div *ngIf="viajeActual!=null && viaje.actual; then detenerBlock else comenzarBlock"></div>
                    <ng-template #detenerBlock>
                        <button mat-raised-button color="warn" (click)="detenerViajeActual()">
                        Detener
                        </button>
                    </ng-template>
                    <ng-template #comenzarBlockDisabled>
                        <button mat-raised-button disabled color="primary">
                        Comenzar
                        </button>
                    </ng-template>
                    <ng-template #comenzarBlock>
                        <button mat-raised-button color="primary">
                        Comenzar
                        </button>
                    </ng-template>
                </li>
            </ul>
        </mat-expansion-panel>
    </mat-accordion>
</mat-card>
