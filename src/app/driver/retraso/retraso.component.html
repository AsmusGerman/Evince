<div class="container">
    <mat-card>
      <mat-card-title>Nuevo retraso para el viaje {{viajeId}}</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <p>
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="Tipo"
                formControlName="tipo"
              />
            </mat-form-field>
          </p>
  
          <p>
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="Descripcion"
                formControlName="descripcion"
              />
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="Tiempo"
                formControlName="tiempo"
              />
            </mat-form-field>
          </p>
  
          <div class="button-group">
            <button type="button" mat-flat-button (click)="cancelar()" >Cancelar (ESTE SI)</button>
            <button type="submit" mat-raised-button color="primary">Guardar (ESTE NO HACE NADA)</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
