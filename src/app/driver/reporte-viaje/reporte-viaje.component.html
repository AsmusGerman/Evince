<div [(ngModel)]='tipo' name="tipo" ngDefaultControl></div>
<div [(ngModel)]='descripcion' name="descripcion" ngDefaultControl></div>
<div [(ngModel)]='tiempo' name="tiempo" ngDefaultControl></div>
<div class="container">
    <mat-card>
      <mat-card-title>Retrasos del viaje {{viajeParaRetraso.id}}</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form">
          <p>
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="Tipo"
                formControlName="tipo"
              />
            </mat-form-field>
          </p>
  
          <p>
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="Descripcion"
                formControlName="descripcion"
              />
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="Tiempo"
                formControlName="tiempo"
              />
            </mat-form-field>
          </p>
  
          <div class="button-group">
            <button type="button" mat-flat-button (click)="volver()">Volver</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
