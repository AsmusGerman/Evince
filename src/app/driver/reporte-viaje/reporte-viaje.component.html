<div [(ngModel)]='tipo' name="tipo" ngDefaultControl></div>
<div [(ngModel)]='descripcion' name="descripcion" ngDefaultControl></div>
<div [(ngModel)]='tiempo' name="tiempo" ngDefaultControl></div>
<div class="container">
    <mat-card>
      <mat-card-title>Retrasos del viaje {{viajeParaReporte.id}}</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form">
          <ul *ngFor="let retraso of viajeParaReporte.retrasos">
            <li>
              {{retraso.tipo}}
            </li>
            <li>
              {{retraso.descripcion}}
            </li>
            <li>
              {{retraso.tiempo}}
            </li>
          </ul>
          <div class="button-group">
            <button type="button" mat-flat-button (click)="volver()">Volver</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
